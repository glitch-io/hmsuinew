<div class="container">
  <h2 class="nurse-title">Nurse Details</h2>

  <div *ngIf="nurse" class="nurse-card">
    <form class="nurse-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="nurse.name"
          name="name"
          disabled
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="contactno">Contact Number:</label>
        <input
          type="text"
          id="contactno"
          [(ngModel)]="nurse.contactno"
          name="contactno"
          disabled
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <input
          type="text"
          id="address"
          [(ngModel)]="nurse.address"
          name="address"
          disabled
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="medicalHistory">Medical History:</label>
        <textarea
          id="medicalHistory"
          [(ngModel)]="nurse.medicalHistory"
          name="medicalHistory"
          disabled
          class="form-control"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="nurseImg">Nurse Image:</label>
        <div class="nurse-image-container" *ngIf="nurse.nurseImgBase64">
          <img
            [src]="'data:image/png;base64,' + nurse.nurseImgBase64"
            alt="Nurse Image"
            class="nurse-image"
          />
        </div>
      </div>
    </form>
  </div>

  <button (click)="onBack()" class="back-button">Back to Nurse List</button>
</div>
