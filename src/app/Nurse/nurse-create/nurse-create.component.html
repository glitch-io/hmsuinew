<h2>Add Nurse Details</h2>

<form [formGroup]="nurseForm" (ngSubmit)="createNurse()">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="Name" required />
  </div>

  <div>
    <label for="contactno">Contact Number:</label>
    <input type="text" id="contactno" formControlName="Contactno" required />
  </div>

  <div>
    <label for="address">Address:</label>
    <input type="text" id="address" formControlName="Address" />
  </div>

  <div>
    <label for="medicalHistory">Medical History:</label>
    <textarea id="medicalHistory" formControlName="MedicalHistory"></textarea>
  </div>

  <div>
    <label for="nurseImg">Nurse Image:</label>
    <input type="file" id="nurseImg" (change)="onImageSelected($event)" />
  </div>

  <button type="submit" [disabled]="nurseForm.invalid">Add Nurse</button>
</form>

<button (click)="onCancel()">Cancel</button>
