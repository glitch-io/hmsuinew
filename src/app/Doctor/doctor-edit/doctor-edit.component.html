<h2>Edit Doctor Details</h2>

<form (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name:</label>
    <input
      type="text"
      id="name"
      [(ngModel)]="doctor.name"
      name="name"
      required
    />
  </div>

  <div>
    <label for="contactno">Contact Number:</label>
    <input
      type="text"
      id="contactno"
      [(ngModel)]="doctor.contactno"
      name="contactno"
      required
    />
  </div>

  <div>
    <label for="address">Address:</label>
    <input
      type="text"
      id="address"
      [(ngModel)]="doctor.address"
      name="address"
    />
  </div>

  <div>
    <label for="medicalHistory">Medical History:</label>
    <textarea
      id="medicalHistory"
      [(ngModel)]="doctor.medicalHistory"
      name="medicalHistory"
    ></textarea>
  </div>

  <div>
    <label for="doctorImg">Doctor Image:</label>
    <input
      type="file"
      id="doctorImg"
      (change)="onImageSelected($event)"
      name="doctorImg"
    />
    <img *ngIf="doctor.doctorImg" [src]="doctor.doctorImg" alt="Doctor Image" />
  </div>

  <button type="submit">Save Changes</button>
</form>

<button class="cancel" (click)="onCancel()">Cancel</button>
