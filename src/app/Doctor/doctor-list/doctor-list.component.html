<div class="container mx-auto">
  <h2 class="text-center text-2xl font-bold my-6">Doctors</h2>
  <a
    class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded mb-4 inline-block transition-all duration-300 transform hover:scale-105"
    routerLink="create"
    >Create</a
  >
  <div class="flex flex-wrap -mx-4">
    <div
      *ngFor="let doctor of doctors"
      class="w-full sm:w-1/2 lg:w-1/3 px-4 mb-6"
    >
      <div
        class="bg-white shadow-lg rounded-lg overflow-hidden transform transition-all duration-300 hover:scale-105 hover:shadow-xl"
      >
        <div class="flex items-center p-4">
          <!-- Profile Photo -->
          <img
            [src]="'data:image/png;base64,' + doctor.doctorImgBase64"
            class="w-16 h-16 rounded-full object-cover mr-4"
            alt="Doctor {{ doctor.name }}"
          />

          <!-- Doctor Details -->
          <div>
            <h5 class="font-bold text-lg mb-1">Dr. {{ doctor.name }}</h5>
            <h6 class="text-gray-500 mb-1 text-sm">({{ doctor.contactno }})</h6>
          </div>
        </div>
        <div class="p-4 pt-0">
          <div class="flex justify-between">
            <button
              class="bg-green-500 hover:bg-green-700 text-white text-sm font-semibold py-1 px-3 rounded transition-all duration-300 transform hover:scale-110"
              routerLink="details/{{ doctor.id }}"
            >
              View
            </button>
            <a
              class="bg-yellow-500 hover:bg-yellow-700 text-white text-sm font-semibold py-1 px-3 rounded transition-all duration-300 transform hover:scale-110"
              routerLink="edit/{{ doctor.id }}"
              >Edit</a
            >
            <button
              class="bg-red-500 hover:bg-red-700 text-white text-sm font-semibold py-1 px-3 rounded transition-all duration-300 transform hover:scale-110"
              (click)="deleteDoctor(doctor.id)"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
