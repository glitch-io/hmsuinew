<h2>Add Doctor Details</h2>

<form [formGroup]="doctorForm" (ngSubmit)="createDoctor()">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="Name" required />
    <div
      *ngIf="doctorForm.get('Name')?.invalid && doctorForm.get('Name')?.touched"
    >
      <small *ngIf="doctorForm.get('Name')?.hasError('required')"
        >Name is required.</small
      >
    </div>
  </div>

  <div>
    <label for="contactno">Contact Number:</label>
    <input type="text" id="contactno" formControlName="Contactno" required />
    <div
      *ngIf="
        doctorForm.get('Contactno')?.invalid &&
        doctorForm.get('Contactno')?.touched
      "
    >
      <small *ngIf="doctorForm.get('Contactno')?.hasError('required')"
        >Contact Number is required.</small
      >
      <small *ngIf="doctorForm.get('Contactno')?.hasError('pattern')"
        >Only numbers are allowed.</small
      >
    </div>
  </div>

  <div>
    <label for="address">Address:</label>
    <input type="text" id="address" formControlName="Address" />
  </div>

  <div>
    <label for="medicalHistory">Medical History:</label>
    <textarea id="medicalHistory" formControlName="MedicalHistory"></textarea>
  </div>

  <div>
    <label for="doctorImg">Doctor Image:</label>
    <input type="file" id="doctorImg" (change)="onImageSelected($event)" />
  </div>

  <button type="submit" [disabled]="doctorForm.invalid">Add Doctor</button>
</form>

<button class="cancel" (click)="onCancel()">Cancel</button>
