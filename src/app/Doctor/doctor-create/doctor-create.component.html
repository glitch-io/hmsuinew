<div class="max-w-3xl mx-auto p-6 bg-white shadow-md rounded-md">
  <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">
    Add Doctor Details
  </h2>

  <form [formGroup]="doctorForm" (ngSubmit)="createDoctor()" class="space-y-6">
    <div class="flex flex-col">
      <label for="name" class="text-gray-600 mb-1 font-medium">Name:</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        required
        class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <div
        *ngIf="
          doctorForm.get('name')?.invalid && doctorForm.get('name')?.touched
        "
      >
        <small
          *ngIf="doctorForm.get('name')?.hasError('required')"
          class="text-red-500"
          >Name is required.</small
        >
      </div>
    </div>

    <div class="flex flex-col">
      <label for="contactno" class="text-gray-600 mb-1 font-medium"
        >Contact Number:</label
      >
      <input
        type="text"
        id="contactno"
        formControlName="contactno"
        required
        class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <div
        *ngIf="
          doctorForm.get('contactno')?.invalid &&
          doctorForm.get('contactno')?.touched
        "
      >
        <small
          *ngIf="doctorForm.get('contactno')?.hasError('required')"
          class="text-red-500"
          >Contact Number is required.</small
        >
        <small
          *ngIf="doctorForm.get('contactno')?.hasError('pattern')"
          class="text-red-500"
          >Only numbers are allowed.</small
        >
      </div>
    </div>

    <div class="flex flex-col">
      <label for="address" class="text-gray-600 mb-1 font-medium"
        >Address:</label
      >
      <input
        type="text"
        id="address"
        formControlName="address"
        class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div class="flex flex-col">
      <label for="medicalHistory" class="text-gray-600 mb-1 font-medium"
        >Medical History:</label
      >
      <textarea
        id="medicalHistory"
        formControlName="medicalHistory"
        class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 h-32 resize-none"
      ></textarea>
    </div>

    <div class="flex flex-col">
      <label for="doctorImg" class="text-gray-600 mb-1 font-medium"
        >Doctor Image:</label
      >
      <input
        type="file"
        id="doctorImg"
        (change)="onImageSelected($event)"
        class="p-2 border border-gray-300 rounded-md focus:outline-none"
      />
    </div>

    <button
      type="submit"
      [disabled]="doctorForm.invalid"
      class="mt-4 w-full px-4 py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 transition duration-300"
    >
      Add Doctor
    </button>
  </form>

  <button
    class="mt-4 px-4 py-2 bg-gray-300 text-gray-800 font-semibold rounded-md hover:bg-gray-400 transition duration-300 w-full"
    (click)="onCancel()"
  >
    Cancel
  </button>
</div>
