<div class="container">
  <h2 class="doctor-title">Doctor Details</h2>

  <div *ngIf="doctor" class="doctor-card">
    <form class="doctor-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="doctor.name"
          name="name"
          disabled
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="contactno">Contact Number:</label>
        <input
          type="text"
          id="contactno"
          [(ngModel)]="doctor.contactno"
          name="contactno"
          disabled
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <input
          type="text"
          id="address"
          [(ngModel)]="doctor.address"
          name="address"
          disabled
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="medicalHistory">Medical History:</label>
        <textarea
          id="medicalHistory"
          [(ngModel)]="doctor.medicalHistory"
          name="medicalHistory"
          disabled
          class="form-control"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="doctorImg">Doctor Image:</label>
        <div class="doctor-image-container" *ngIf="doctor.doctorImg">
          <img
            [src]="doctor.doctorImg"
            alt="Doctor Image"
            class="doctor-image"
          />
        </div>
      </div>
    </form>
  </div>

  <button (click)="onBack()" class="back-button">Back to Doctor List</button>
</div>
