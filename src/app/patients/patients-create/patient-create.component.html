<h2>Add Patient Details</h2>

<form [formGroup]="patientForm" (ngSubmit)="createPatient()">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="Name" required />
    <div *ngIf="patientForm.get('Name')?.invalid && patientForm.get('Name')?.touched">
      <small *ngIf="patientForm.get('Name')?.hasError('required')">Name is required.</small>
    </div>
  </div>

  <div>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" formControlName="DateOfBirth" required />
    <div *ngIf="patientForm.get('DateOfBirth')?.invalid && patientForm.get('DateOfBirth')?.touched">
      <small *ngIf="patientForm.get('DateOfBirth')?.hasError('required')">Date of Birth is required.</small>
    </div>
  </div>

  <div>
    <label for="gender">Gender:</label>
    <select id="gender" formControlName="Gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
    <div *ngIf="patientForm.get('Gender')?.invalid && patientForm.get('Gender')?.touched">
      <small *ngIf="patientForm.get('Gender')?.hasError('required')">Gender is required.</small>
    </div>
  </div>

  <div>
    <label for="contactno">Contact Number:</label>
    <input type="text" id="contactno" formControlName="ContactNumber" required />
    <div *ngIf="patientForm.get('ContactNumber')?.invalid && patientForm.get('ContactNumber')?.touched">
      <small *ngIf="patientForm.get('ContactNumber')?.hasError('required')">Contact Number is required.</small>
      <small *ngIf="patientForm.get('ContactNumber')?.hasError('pattern')">Only numbers are allowed.</small>
    </div>
  </div>

  <div>
    <label for="address">Address:</label>
    <input type="text" id="address" formControlName="Address" />
  </div>

  <div>
    <label for="medicalHistory">Medical History:</label>
    <textarea id="medicalHistory" formControlName="MedicalHistory"></textarea>
  </div>

  <div>
    <label for="patientImg">Patient Image:</label>
    <input type="file" id="patientImg" (change)="onImageSelected($event)" />
  </div>

  <button type="submit" [disabled]="patientForm.invalid">Add Patient</button>
</form>

<button class="cancel" (click)="onCancel()">Cancel</button>
