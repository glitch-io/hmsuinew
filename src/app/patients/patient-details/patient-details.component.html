<div class="container">
    <h2 class="patient-title">Patient Details</h2>
  
    <div *ngIf="patient" class="patient-card">
      <form class="patient-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            [(ngModel)]="patient.name"
            name="name"
            disabled
            class="form-control"
          />
        </div>
  
        <div class="form-group">
          <label for="contactno">Contact Number:</label>
          <input
            type="text"
            id="contactno"
            [(ngModel)]="patient.contactno"
            name="contactno"
            disabled
            class="form-control"
          />
        </div>
  
        <div class="form-group">
          <label for="address">Address:</label>
          <input
            type="text"
            id="address"
            [(ngModel)]="patient.address"
            name="address"
            disabled
            class="form-control"
          />
        </div>
  
        <div class="form-group">
          <label for="medicalHistory">Medical History:</label>
          <textarea
            id="medicalHistory"
            [(ngModel)]="patient.medicalHistory"
            name="medicalHistory"
            disabled
            class="form-control"
          ></textarea>
        </div>
  
        <div class="form-group">
          <label for="patientImg">Patient Image:</label>
          <div class="patient-image-container" *ngIf="patient.patientImg">
            <img
              [src]="patient.patientImg"
              alt="Patient Image"
              class="patient-image"
            />
          </div>
        </div>
      </form>
    </div>
  
    <button (click)="onBack()" class="back-button">Back to Patient List</button>
  </div>
