<h2>Edit Patient Details</h2>

<form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name" required />
  </div>

  <div>
    <label for="contactNumber">Contact Number:</label>
    <input type="text" id="contactNumber" formControlName="contactNumber" required />
  </div>

  <div>
    <label for="address">Address:</label>
    <input type="text" id="address" formControlName="address" />
  </div>

  <div>
    <label for="medicalHistory">Medical History:</label>
    <textarea id="medicalHistory" formControlName="medicalHistory"></textarea>
  </div>

  <div>
    <label for="image">Patient Image:</label>
    <input type="file" id="image" (change)="onImageSelected($event)" />
    <img *ngIf="patientForm.get('image')?.value" [src]="patientForm.get('image')?.value" alt="Patient Image" />
  </div>

  <button type="submit" [disabled]="patientForm.invalid">Save Changes</button>
</form>

<button class="cancel" (click)="onCancel()">Cancel</button>
